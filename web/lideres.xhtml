<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
        
        <title>Alumnos</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <style type="text/css">
            .ui-dialog {
                width: auto !important;
                        }       
        </style>
    </h:head>
    <h:body>
                <ui:include src="/elementos/navbar.xhtml" />

                
                
<!-- CONTENIDO -->


<div class="container-fluid ">
<div class="row mt-3">
  <h:form id="frmNiveles">
          
      
    <h:commandButton value="Agregar Alumno" class="btn btn-outline-success" action="CRUD/InsertarAlumno"/> 
          
    <p:dataTable class="table table-bordered" var="entry" value="#{group.lideres.entrySet().toArray()}">
       
            <p:column headerText="Id Alumno">
                <h:outputText value="${entry.key}" />
            </p:column>
            
            <p:column headerText="Cedula" >
                <h:outputText value="${group.buscarLider(entry.key)[1]}" />
            </p:column>
        <p:column headerText="Nombre" >
                <h:outputText value="${group.buscarLider(entry.key)[0]}" />
            </p:column>
          
        <p:column headerText="Correo" >
                <h:outputText value="${group.buscarLider(entry.key)[2]}" />
            </p:column>
        
        
        </p:dataTable>
       
        
      <!-- FORMULARIO -->
     
      
    
          
      </h:form> 
      
      
      
      
         </div>
  </div>
<!-- CONTENIDO -->
                    
  
          <script src="js/popper.min.js" charset="utf-8"></script>       
       <script src="js/bootstrap.min.js" charset="utf-8"></script>

    </h:body>
</html>
