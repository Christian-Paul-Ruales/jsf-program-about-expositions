<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        
        <title>Proyectos</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <style type="text/css">
            .ui-dialog {
                width: auto !important;
                        }       
        </style>
    </h:head>
    <h:body>
                <ui:include src="/elementos/navbar.xhtml" />

                
                
<!-- CONTENIDO -->


<div class="container-fluid ">
<div class="row mt-3">
  <h:form id="frmNiveles" enctype="multipart/form-data">
          
      
    <h:commandButton value="Agregar" class="btn btn-outline-success" action="CRUD/InsertarProyectos"/> 
          
    <p:dataTable class="table table-bordered" var="entry" value="#{group.proyectos.entrySet().toArray()}">
       
            <p:column headerText="ID Proyecto">
                <h:outputText value="${entry.key}" />
            </p:column>
            
            <p:column headerText="Nivel" >
                <h:outputText value="${group.buscarProyecto(entry.key)[0]}" />
            </p:column>
        <p:column headerText="Carrera" >
                <h:outputText value="${group.buscarProyecto(entry.key)[1]}" />
            </p:column>
          
        <p:column headerText="Estudiante" >
                <h:outputText value="${group.buscarProyecto(entry.key)[2]}" />
            </p:column>
          <p:column headerText="Titulo" >
                <h:outputText value="${group.buscarProyecto(entry.key)[3]}" />
            </p:column>
        <p:column headerText="Descripcion" >
                <h:outputText value="${group.buscarProyecto(entry.key)[4]}" />
            </p:column>
        <p:column headerText="Imagen" >
                
            <h:commandLink action="#{proyecto.miparametro()}">
                <f:param name="PrmidProyectos" value="#{entry.key}"/>
                <img src="Imagenes/${group.buscarProyecto(entry.key)[5]}" width="100" height="100"></img>
                
            </h:commandLink>
            
            
       
            </p:column>
        
        </p:dataTable>
      
          
      </h:form> 
      
      
      
      
         </div>
  </div>
<!-- CONTENIDO -->
                    
  
          <script src="js/popper.min.js" charset="utf-8"></script>       
       <script src="js/bootstrap.min.js" charset="utf-8"></script>

    </h:body>
</html>
