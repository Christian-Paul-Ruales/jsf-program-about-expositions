<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        
        <title>Reporte de Comentarios</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <style type="text/css">
            .ui-dialog {
                width: auto !important;
                        }       
        </style>

    </h:head>
    <h:body>
                <ui:include src="/elementos/navbar.xhtml" />

                
                
<!-- CONTENIDO -->


<div class="container-fluid ">
<div class="row mt-3">
  <h:form id="frmNiveles">
          
      
          
      <p:dataTable class="table table-bordered" var="entry" value="#{group.reportes.entrySet().toArray()}">
       
            <p:column headerText="Clave">
                <h:outputText value="${entry.key}" />
            </p:column>
            
            <p:column headerText="Proyecto"  >
                <h:outputText value="${group.buscarProyecto(entry.key)[3]}" />  
            </p:column>
        
        <p:column headerText="A" >
            <h:outputText value="${group.buscarReporte(entry.key)[1]}" />  
            </p:column>
        <p:column headerText="B" >
                <h:outputText value="${group.buscarReporte(entry.key)[2]}" />  
            </p:column>
        <p:column headerText="C" >
                <h:outputText value="${group.buscarReporte(entry.key)[3]}" />  
            </p:column>
       
       
        
          
        </p:dataTable>
       
        
      <!-- FORMULARIO -->
     
     
          
          
      </h:form> 
      
      
      
      
         </div>
  </div>
<!-- CONTENIDO -->
                    
  
          <script src="js/popper.min.js" charset="utf-8"></script>       
       <script src="js/bootstrap.min.js" charset="utf-8"></script>

    </h:body>
</html>
