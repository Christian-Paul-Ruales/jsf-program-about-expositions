<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        
        <title>Proyectos</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <style type="text/css">
            .ui-dialog {
                width: auto !important;
                        }       
        </style>
    </h:head>
    <h:body>
                <ui:include src="/elementos/navbar.xhtml" />

                
                
<!-- CONTENIDO -->


<div class="container-fluid ">
<div class="row mt-3">
  <h:form id="frmNiveles" enctype="multipart/form-data">
          
      
   
   
          <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <h:outputText value="Tema: " />
                </div>
              <div class="col-4">
                  <h:inputText id="txtTitulo" value="#{proyecto.titulo_proyecto}" required="true" requiredMessage=" * Ingrese el Tema del Proyecto">
                   <f:validator validatorId="VTexto100"></f:validator>
                  
                  </h:inputText>
                  <h:message for="txtTitulo" class="badge badge-danger"> </h:message>
                  <br/><br/>
                  </div>
             </div>
              
              <div class="row">
              <div class="col-3"> 
                  <h:outputText value="Descripcion: " />
              </div>
              
              <div class="col-4">
                  <h:inputText id="txtDescripcionProyecto" value="#{proyecto.descripcion_proyecto}" required="true" requiredMessage=" * Ingrese una descripcion del proyecto"></h:inputText><br/><br/>
              </div>
              </div>
              
              <div class="row">
              <div class="col-3"> 
                  <h:outputText value="Alumno: " />
              </div>
              
              <div class="col-4">
                  <h:selectOneMenu value="#{proyecto.id_lider}" class="btn btn-outline-secondary dropdown-toggle">                     
                      <f:selectItems value="#{group.hselectalumno()}" ></f:selectItems>
                    </h:selectOneMenu> 
                      <br/><br/>
              </div>
              </div>
              
              
              
               <div class="row">
              <div class="col-3"> 
                  <h:outputText value="Nivel " />
              </div>
              
              <div class="col-4">
                  <h:selectOneMenu value="#{proyecto.id_nivel}" class="btn btn-outline-secondary dropdown-toggle">                     
                      <f:selectItems value="#{group.hselectnivel()}" ></f:selectItems>
                    </h:selectOneMenu> 
                      <br/><br/>
              </div>
              </div>
              
              
              <div class="row">
              <div class="col-3"> 
                  <h:outputText value="Carrera: " />
              </div>
              
              <div class="col-4">
                  <h:selectOneMenu value="#{proyecto.id_carrera}" class="btn btn-outline-secondary dropdown-toggle">                     
                      <f:selectItems value="#{group.hseleccarrera()}" ></f:selectItems>
                    </h:selectOneMenu> 
                      <br/><br/>
              </div>
              </div>
              
              
              
              <div class="row">
              <div class="col-3"> 
                 <h:outputText value="Imagen: " />
              </div>
              
              <div class="col-4">
                  <h:inputFile id="ifimagen" value="#{proyecto.imagen}" required="true" requiredMessage=" * Seleccione una Imagen">
                  <f:validator validatorId="VImagen"></f:validator>
                  </h:inputFile>
                  <h:message for="ifimagen" class="badge badge-danger" > </h:message>
                      <br/>
                  
              </div>
              </div>
              
             
            
          </div>
    
    
          <br/><br/><h:commandButton value="Ingresar Proyectos" id="btnEnviarproyectos" class="btn btn-primary btn-lg btn-block" action="#{proyectoInsertar.add(proyecto.titulo_proyecto, proyecto.descripcion_proyecto, proyecto.id_lider, proyecto.id_nivel, proyecto.id_carrera, proyecto.imagen)}" >
                </h:commandButton>
   <br/><br/>
    <br/>
 
        
      <!-- FORMULARIO -->
     
      
      
     
          
      </h:form> 
      
      
      
      
         </div>
  </div>
<!-- CONTENIDO -->
                    
  
          <script src="js/popper.min.js" charset="utf-8"></script>       
       <script src="js/bootstrap.min.js" charset="utf-8"></script>

    </h:body>
</html>
