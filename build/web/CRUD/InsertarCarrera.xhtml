<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Carreras</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>

    </h:head>
    <h:body>
                <ui:include src="/elementos/navbar.xhtml" />

                
                
<!-- CONTENIDO -->


<div class="container-fluid ">
<div class="row mt-3">
  <h:form id="frmInsertarCarreras">
          
      
    <h:outputText value="Carrera: " />
    <h:inputText id="txtNombreCarrera" value="#{carrera.nombre}" required="true" requiredMessage=" * Ingrese Carrera">
        <f:validator validatorId="VCarrera"></f:validator>
    </h:inputText>
    <h:message for="txtNombreCarrera" style="color: red"> </h:message>
    <br/>
    <br/>
    <h:commandButton value="Enviar" id="btnEnviar" class="btn btn-primary btn-lg btn-block" action="#{carrerasInsertar.insertarCarrera(carrera.nombre)}" >
      </h:commandButton>
       
        
      <!-- FORMULARIO -->
      
     	
      
 
          
          
      </h:form> 
      
      
      
      
         </div>
  </div>
<!-- CONTENIDO -->
                    
  
          <script src="js/popper.min.js" charset="utf-8"></script>       
       <script src="js/bootstrap.min.js" charset="utf-8"></script>

    </h:body>
</html>
